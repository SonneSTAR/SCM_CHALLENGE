<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container vertical" width="100px">
        <div class="row text-center fade-in">
            <div class="col-12">
                <form action="http://127.0.0.1:8000/api/enrollment/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="form-control" type="file" name="image_upload" accept="image/*" required />
                    </div>
                    <div class="form-group">
                        <label for="compania">Ingrese el ID de la compania</label>
                        <input placeholder="Ejemplo: 1" name="compania" type="number" required >
                    </div>

                    <div class="form-group">
                        <label for="nombreEmpleado">Ingrese Nombre del empleado</label>
                        <input placeholder="Ejemplo: Ricardo Poblete" name="nombreEmpleado" type="text" required >
                    </div>

                    <button type="submit" class="btn btn-light">Submit</button>

                </form>
            </div>
        </div>
    </div>

</body>

<style>
    .fade-in {
        animation: fadeIn 2s;
        opacity: 1;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @media (min-width: 1200px) {
        .container {
            max-width: 500px;
        }
    }

    .vertical {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

</html>
